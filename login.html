<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<script type="text/javascript" src="login.js"></script>
</head>
<body>
	
	<div style="border:1px solid black; margin: 10px; padding: 10px; width:30%;">
		<form action="" method="post"> 
			<p>Name: <input type= "text" id="userName"/></p>
			<p>Email: <input type= "text" id="userEmail" /></p>
			<p>Contact: <input type= "number" id="userContact" /></p>
			<p>Gender: <input type="radio" name="genderS" value="Female" checked>Female <input type="radio" name="genderS" value="Male">Male </p>
			<input type="submit" onclick="submitData()" value="Submit"/>
		</form>
		<div id="status"></div>
	</div>	
	<div>
		<input type="text" id="userInput" placeholder="Enter User Name">
		<button onclick="displayUser()">Search</button>
		<div id= "users"></div>
	</div>
</body>
</html>
